<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rececoin - Login & Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b0082, #6a0dad);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 18px;
      backdrop-filter: blur(7px);
      box-shadow: 0 0 18px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    label {
      font-size: 14px;
      opacity: 0.9;
    }

        input {
      width: 100%;
      padding: 10px 0px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #4b0082;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ddd;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.9;
    }

    .switch:hover {
      text-decoration: underline;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" placeholder="Masukkan Email">

      <label>Password</label>
      <input type="password" placeholder="Masukkan Password">

      <button class="btn">Masuk</button>

      <div class="switch" onclick="showRegister()">Belum punya akun? Daftar</div>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="hidden">
      <h2>Registrasi</h2>
      <label>Email</label>
      <input type="email" placeholder="Masukkan Email">

      <label>Password</label>
      <input type="password" placeholder="Buat Password">

      <label>Konfirmasi Password</label>
      <input type="password" placeholder="Ulangi Password">

      <button class="btn">Daftar</button>

      <div class="switch" onclick="showLogin()">Sudah punya akun? Login</div>
    </div>

  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>

</body>
</html>
